; https://docs.platformio.org/page/projectconf.html

;Script per 
[platformio]
default_envs = esp32dev
extra_configs = upload_port.ini  ;questo per avere la porta di upload in un file separato non tracciato da git

[env]
extra_scripts = git_script.py

[esp32]
platform = espressif32@6.4.0
framework = arduino
monitor_speed = 115200
board_build.filesystem = littlefs
test_framework = unity
;lib_deps = ; qua ci va messo tutto quello che Ã¨ necessario per tutti gli ESP32

[debug]
debug_tool = esp-prog
debug_init_break = tbreak setup
debug_build_flags = -O0 -ggdb3 -g3
upload_speed = 921600
upload_protocol = esp-prog

[env:esp32dev]
extends = esp32
board = esp32dev
lib_deps = https://github.com/cotestatnt/esp-fs-webserver.git#1.3.2

[env:esp32dev_debug]
extends =   debug
            env:esp32dev

[env:esp32dev_testing_WebServer]
extends = env:esp32dev
build_flags = -D TESTING
build_src_filter =  -<.>
                    +<../testing/WebServer>

[env:esp32dev_testing_WebServer_with_dbg]
extends =   env:esp32dev_testing_WebServer
            debug
build_flags = -D TESTING -D DEBUG
